<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Keyboard Trainer: Word Practice</title>
  <style>
    /* ======================
       Monotone Dark Theme
       ====================== */

    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      /* Dark background */
      background-color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      /* Light text throughout */
      color: #eaeaea;
    }

    /* Page Title */
    h1 {
      margin-top: 30px;
      font-size: 2rem;
      /* Subtle text-shadow for slight glow */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    /* Outer Container */
    .trainer-container {
      width: 90%;
      max-width: 700px;
      background-color: #2c2c2c;
      border-radius: 8px;
      margin: 20px auto;
      padding: 20px;
      /* Subtle box-shadow */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    /* Difficulty/Settings Form */
    #difficulty-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
    }
    #difficulty-form label {
      font-weight: bold;
    }
    #difficulty-form input[type="number"] {
      width: 60px;
      padding: 4px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #444;
      color: #eaeaea;
    }
    #difficulty-form input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }
    #generate-text-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #555;
      color: #eaeaea;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    #generate-text-btn:hover {
      background-color: #666;
    }

    /* Text to type */
    #text-display {
      font-size: 1.2rem;
      margin-bottom: 10px;
      min-height: 60px;
      line-height: 1.5;
      color: #ccc; /* default text color for untyped chars */
    }
    /* Correct vs. Incorrect highlighting in grayscale */
    .correct-char {
      color: #00f45d; /* green */
    }
    .incorrect-char {
      color: #ff0000; /* red */
      text-decoration: underline;
    }

    /* Typing input */
    #typing-input {
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
      margin-bottom: 20px;
      border: 1px solid #555;
      border-radius: 6px;
      background-color: #444;
      color: #eaeaea;
    }

    /* Results */
    #results {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #results p {
      margin: 6px 0;
    }
    #restart-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #555;
      color: #eaeaea;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #restart-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h1>Keyboard Trainer: Word Practice</h1>

  <div class="trainer-container">
    <!-- Difficulty Settings -->
    <form id="difficulty-form">
      <label for="num-words">Number of Words:</label>
      <input type="number" id="num-words" min="5" max="200" value="20" />
      
      <label for="include-specials">Include Some Specials?</label>
      <input type="checkbox" id="include-specials" />

      <button type="button" id="generate-text-btn">Generate Words</button>
    </form>

    <!-- Display text to type -->
    <div id="text-display"></div>

    <!-- Typing input -->
    <input type="text" id="typing-input" placeholder="Start typing here..." disabled />

    <!-- Results -->
    <div id="results">
      <p id="wpm"></p>
      <p id="accuracy"></p>
      <button id="restart-btn">Restart</button>
    </div>
  </div>

  <script src="js/project10.js"></script>
</body>
</html>
